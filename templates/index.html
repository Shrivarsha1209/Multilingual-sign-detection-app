<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Sign Language Detection</h1>
    <p>Select a language for detection:</p>
    <form action="{{ url_for('set_language') }}" method="POST">
      <button type="submit" name="language" value="asl" class="btn">American Sign Language (ASL)</button>
      <button type="submit" name="language" value="isl" class="btn">Indian Sign Language (ISL)</button>
    </form>
  </div>
</body>
</html>
